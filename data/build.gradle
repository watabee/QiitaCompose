import dependencies.Deps
import dependencies.Versions

plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdkVersion Versions.androidCompileSdkVersion
    defaultConfig {
        minSdkVersion Versions.androidMinSdkVersion
        targetSdkVersion Versions.androidTargetSdkVersion
    }

    compileOptions {
        coreLibraryDesugaringEnabled true

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation Deps.OkHttp.okhttp
    debugImplementation Deps.OkHttp.loggingInterceptor

    api Deps.Retrofit.retrofit
    implementation Deps.Retrofit.converterMoshi

    api Deps.Moshi.moshi
    kapt Deps.Moshi.codegen
    implementation Deps.Moshi.adapters

    api Deps.eitherNet

    implementation Deps.Coil.coil

    implementation Deps.Dagger.Hilt.android
    kapt Deps.Dagger.Hilt.androidCompiler

    implementation Deps.timber

    coreLibraryDesugaring Deps.desugarJdkLibs
}
